<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body style="
      background: grey;
      text-align: center;
    ">
  <table style="width: 594px; margin: 0 auto" align="center">
    <tr>
      <td>
        <table style="
              width: 100%;
              background: grey;">
          <tr>
            <td style="padding: 10px">
              <table style="width: 100%">
                <tr>
                  <td style="
                        border-bottom: 1px solid #e6e6e6;
                        padding: 0 0 10px 0;
                      ">
                    <img src="https://app.s4fechain.com/logo.png" />
                  </td>
                </tr>
                <tr>
                  <td style="
                        color: #00c16d;
                        font-size: 25px;
                        padding: 30px 0;
                        font-family: Arial, Helvetica, sans-serif;
                      ">
                    You received contact us request.
                  </td>
                </tr>
                <tr>
                  <td style="
                        color: #000;
                        text-align: left;
                        font-size: 20px;
                        padding: 10px 0;
                        font-family: Arial, Helvetica, sans-serif;">
                    Admin,
                  </td>
                </tr>
                <tr>
                  <td style="
                        color: #000;
                        text-align: left;
                        font-size: 16px;
                        padding: 10px 0;
                        font-family: Arial, Helvetica, sans-serif;
                        line-height: normal;
                      ">
                    User send contact request to S4FECHAIN. User details are:
                    <p>Email: <%= email %>
                    </p>
                    <p>Message: <%= message %>
                    </p>
                  </td>
                </tr>
                <tr>
                  <td style="text-align: left; font-size: 16px">
                    Thanks
                  </td>
                </tr>
                <tr>
                  <td style="text-align: left; font-size: 16px">
                    <%= email %>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
        <table style="
              width: 100%;
              background: grey;">
          <tr>
            <td style="height: 18px">&nbsp;</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
